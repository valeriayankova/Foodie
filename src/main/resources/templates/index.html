<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>



</head>

<body class="index-body">

<main>
    <header th:replace="/fragments/commons :: nav">
    </header>


    <div class="p-3 p-md-5 m-md-3 mt-0 text-center">
        <div id="main" class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="font-weight-normal">Foodie</h1>
            <p>Join our expanding community so you get the chance to share your
                recipes with the world or maybe find a delicious meal to cook
            </p>
            <a th:href="@{/users/register}" class="btn btn-outline-info">Create a new account</a>

        </div>
    </div>

    <div class="m-md-3 text-center">
        <div class="card-deck">
            <div class="card">
                <img class="rounded" src="/images/1.jpg" alt="">
            </div>
            <div class="card">
                <img class="rounded" src="/images/2.jpg" alt="">
            </div>
            <div class="card">
                <img class="rounded" src="/images/3.jpg" alt="">
            </div>
        </div>
    </div>

    <div th:replace="/fragments/commons :: categories">
    </div>



<div th:replace="/fragments/commons :: footer">
</div>

</main>



</body>

</html>
