<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>

<body>

    <main>
        <header th:replace="/fragments/commons :: nav">
        </header>



        <div class="container py-5 mt-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <form id="login" th:action="@{/users/login}" th:method="POST" class="card-body p-5 text-center">

                        <h2 class="mb-3">LOGIN</h2>

<!--                        <small class="text-danger">Incorrect username or password</small>-->
                        <div class="form-outline mb-4 ">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control form-control-lg" />
<!--                            <small class="text-danger">Username must be between 5 and 20 characters-->
<!--                                long!</small>-->

                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control form-control-lg" />

<!--                            <small class="text-danger">Password must contain at least 8 characters!-->
<!--                            </small>-->

                        </div>

                        <div class="form-check form-switch mb-3">
                            <input name="remember-me" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Remember me?</label>
                        </div>

                        <button class="btn btn-success btn-lg btn-block" type="submit">Login</button>


                    </form>
                </div>
            </div>
        </div>

        <div class="position-relative overflow-hidden  m-md-3 text-center">
            <div class="card-deck">
                <div class="card">
                    <img class="rounded" src="/images/1.jpg" alt="">
                </div>
                <div class="card">
                    <img class="rounded" src="/images/2.jpg" alt="">
                </div>
                <div class="card">
                    <img class="rounded" src="/images/3.jpg" alt="">
                </div>
            </div>
        </div>

    </main>


    <footer th:replace="/fragments/commons :: footer">
        </footer>


</body>

</html>
