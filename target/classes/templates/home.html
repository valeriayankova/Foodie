<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">


</head>

<body>
<main>
    <header th:replace="/fragments/commons :: nav">
    </header>

    <div class="position-relative p-md-5  mt-0 text-center">
        <div id="main" class="col-md-5  mx-auto my-5">
            <h2 class="display-4 font-weight-normal">Welcome back,
                <th:block sec:authentication="name"></th:block>
                !
            </h2>
        </div>

        <hr>

        <div class="row feature">
            <div class="col-md-7">
                <h2 class="feature-heading">Top rated recipe.<span class="text-muted">The current favourite
                            recipe chosen by our community.</span></h2>

                <a type="submit" class="btn btn-info text-white">View most liked recipe.</a>
            </div>
            <div class="col-md-5">
                <img class="feature-image img-fluid mx-auto" alt="500x500" src="/images/4.jpg" data-holder-rendered="true">
            </div>
        </div>
        <hr class="feature-divider">
    </div>


    <div id="category-search" class="position-relative overflow-hidden p-3 p-md-5 m-md-3">
        <div class=" mr-md-3 pt-3 px-3 pt-md-5 pt-md-5 text-center overflow-hidden">
            <div class="my-3 py-3">
                <h2 class="display-5">Categories</h2>
                <p class="lead">Browse recipes by category</p>
            </div>

            <div class="container">
                <div class="row justify-content-center flex-row">
                    <a class="col-md-2 btn btn-outline-secondary m-1 p-3">
                        Breakfast
                    </a>
                    <a class="col-md-2 btn btn-outline-secondary m-1 p-3">
                        Lunch
                    </a>
                    <a class="col-md-2 btn btn-outline-secondary m-1 p-3">
                        Dinner
                    </a>
                    <a class="col-md-2 btn btn-outline-secondary m-1 p-3">
                        Desserts
                    </a>
                </div>
            </div>

        </div>
    </div>

</main>

<footer th:replace="/fragments/commons :: footer">
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
