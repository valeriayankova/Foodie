<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<body>

<main>
    <header th:replace="/fragments/commons :: nav">
    </header>

    <section class="container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="/images/8.jpg" alt="Food picture" class="register img-fluid"/>
                        </div>
                        <div class="col-xl-6">
                            <form th:action="@{/users/register}" th:method="POST" th:object="${userRegisterBindingModel}"
                                  class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase text-center">Register</h3>
                                <div class="form-fields mb-4">
<!--                                    <small class="text-danger">First name must be at least 2-->
<!--                                        characters long!</small>-->
                                    <input th:field="*{firstName}" type="text" id="first-name" class="form-control form-control-lg"/>
                                    <label class="form-label" for="first-name">First Name</label>
                                </div>

                                <div class="form-fields mb-4">
                                    <input th:field="*{lastName}" type="text" id="last-name" class="form-control form-control-lg"/>
                                    <label class="form-label" for="last-name">Last Name</label>
                                </div>

                                <div class="form-fields mb-4">
<!--                                    <small class="text-danger">Username must be between 5 and 20 characters-->
<!--                                        long!</small>-->
                                    <input th:field="*{username}" type="text" id="username" class="form-control form-control-lg"/>
                                    <label class="form-label" for="username">Username</label>
                                </div>

                                <div class="form-fields mb-4">
<!--                                    <small class="text-danger">Enter a valid email address!</small>-->
                                    <input th:field="*{email}" type="text" id="email" class="form-control form-control-lg"/>
                                    <label class="form-label" for="email">Email Address</label>
                                </div>

                                <div class="form-fields mb-4">
<!--                                    <small class="text-danger">Password should be at least 8 characters-->
<!--                                        long!</small>-->
                                    <input th:field="*{password}" type="password" id="pass" class="form-control form-control-lg"/>
                                    <label class="form-label" for="pass">Password</label>
                                </div>

                                <div class="form-fields mb-4">
<!--                                    <small class="text-danger">Password should be at least 8 characters-->
<!--                                        long!</small>-->
<!--                                    <small class="text-danger">Passwords don't match!</small>-->
                                    <input th:field="*{confirmPassword}" type="password" id="confirm-pass" class="form-control form-control-lg"/>
                                    <label class="form-label" for="confirm-pass">Confirm Password</label>

                                </div>

                                <div class="d-flex justify-content-center pt-3">
                                    <button type="submit" class="btn btn-success btn-lg ms-2">Create
                                        account
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


<footer th:replace="/fragments/commons :: footer">
</footer>


</body>

</html>
